<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <h2> This is a notebook </h2>
  <div id="app">
  <form id="add">
      <input type="text" id="addname"/>
      <input type="button" value="Add"  id="addButton"/>
  </form>

  <form id="search">
      <input type="text" id="searchname"/>
      <input type="button" value="Search"  id="searchButton"/>
  </form>

  <script type="text/template" id="note-template">
      <%= content %> 
      <button class="deleteButton">Remove</button>     
  </script>

  <ul id="list"></ul>
  </div>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" type="text/javascript"></script>
  <script src="/notesApp.js" type="text/javascript"></script>

  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->

  
</body>
</html>
